<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mobile">Mobile Number: </label>
        <input type="text" id="mobile" name="mobile" required onkeypress="return restrictInput(event)" ><br>
        <span id="mobileError"></span><br>
        
        <input type="submit" value="Submit">
      </form>
      
      <script>
      function validateForm() {
        var name = document.forms["myForm"]["name"].value;
        var email = document.forms["myForm"]["email"].value;
        var mobile = document.forms["myForm"]["mobile"].value;
        var error = false;
        
        if (name == "") {
          var nameError = document.createElement("span");
          nameError.innerHTML = "Name is required";
          document.getElementById("myForm").appendChild(nameError);
          error = true;
        }
        
        if (email == "") {
          var emailError = document.createElement("span");
          emailError.innerHTML = "Email is required";
          document.getElementById("myForm").appendChild(emailError);
          error = true;
        }
        
        if (mobile == "") {
          var mobileError = document.createElement("span");
          mobileError.innerHTML = "Mobile number is required";
          document.getElementById("mobileError").appendChild(mobileError);
          error = true;
        }
        
        if (error) {
          return false;
        }
        
        return true;
      }
      
      function restrictInput(event) {
        var keyCode = event.which ? event.which : event.keyCode;
        if (keyCode < 48 || keyCode > 57) {
          event.preventDefault();
        }
      }
      </script>
</body>
</html>
